<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <form method="post" class="bg-white p-6 rounded shadow-md w-full max-w-sm">
        <h2 class="text-xl font-bold mb-4 text-center">Admin Login</h2>
        <label class="block mb-2">Username:</label>
        <input type="text" name="username" class="w-full p-2 border border-gray-300 rounded mb-4" required>
        <label class="block mb-2">Password:</label>
        <input type="password" name="password" class="w-full p-2 border border-gray-300 rounded mb-4" required>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded w-full">Login</button>
    </form>
</body>
</html>
