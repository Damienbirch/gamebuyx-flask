<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access Denied - Gamebuyx</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.6s ease-out both;
    }

    .glow-button {
      position: relative;
      z-index: 1;
    }

    .glow-button::before {
      content: '';
      position: absolute;
      z-index: -1;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: linear-gradient(45deg, #a855f7, #3b82f6, #10b981);
      border-radius: 9999px;
      filter: blur(10px);
      opacity: 0.8;
      animation: pulseGlow 3s infinite;
    }

    @keyframes pulseGlow {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.4; }
    }
  </style>
</head>

<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-white min-h-screen flex items-center justify-center px-4 py-10">

  <div class="bg-gray-900 border border-purple-700 max-w-2xl w-full rounded-3xl shadow-2xl p-8 sm:p-10 text-center space-y-6 animate-fadeIn">
    
    <img src="/static/pending.png" 
         alt="Not Approved" 
         class="w-40 mx-auto mb-4 rounded-xl shadow-lg" />

    <h1 class="text-3xl sm:text-4xl font-extrabold text-purple-400">Access Denied</h1>

    <p class="text-gray-300 text-lg">
      Oops! Your application to sell on <span class="text-purple-400 font-semibold">Gamebuyx</span> has not been 
      <span class="text-red-500 font-semibold">approved</span> yet.
    </p>

    <p class="text-gray-400 text-sm">
      We're currently reviewing your submission. Once your status becomes 
      <span class="text-green-400 font-semibold">approved</span>, you'll be able to create offers.
    </p>

    <div class="bg-gray-800 p-4 rounded-lg border border-gray-700 text-sm text-gray-300">
      Need help? Reach out to <br>
      <a href="mailto:gizdrop@gmail.com" class="text-blue-400 underline font-medium hover:text-blue-300 transition">gizdrop@gmail.com</a>
    </div>

    <a href="/" 
       class="glow-button inline-block mt-4 px-6 py-3 bg-purple-700 text-white text-sm sm:text-base font-semibold rounded-full hover:bg-purple-800 transition duration-300 shadow-lg">
      Go Back Home
    </a>
  </div>

</body>
</html>
